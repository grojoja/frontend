<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Turning Animation</title>
    <link rel="stylesheet" href="otherstyle.css">
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <div class="content">
                <h1>Page 1</h1>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>

</html>
